<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>My Drive</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <button id = "New">New</button>
            <div id="newMenu">
                <button id = "btnAddFolder">New Folder</button>
                <button id = "btnAddFile">New File</button>
            </div>
            <div class="myDrive selected">
                <img src="Images/drive.png">
                MyDrive
            </div>
            <div class="star">
                <img src="Images/star.png">
                Starred
            </div>
            <div class="trash">
                <img src="Images/dustbin.png">
                Trash
            </div>
        </div>
        <div class="right">
            <div class="search">
                <input type="text" class="searchBar">
                <img src="Images/search.png">
            </div>
            <div id = "divBreadCrumb">
                <a class="path" rid="-1">Root</a>
            </div>
            <div id = "divContainer"></div>

            <div id="app">
                <div id="app-title-bar">
                    <div id="app-title">title will come here</div>
                    <div id="win-actions">
                        <span class="material-icons">minimize</span>
                        <span class="material-icons">fullscreen</span>
                        <span id="app-close" class="material-icons">close</span>
                    </div>
                </div>
                <div id="app-menu-bar">
                    
                </div>
                <div id="app-body"></div>
            </div>
        </div>

    </div>

    <div class="addFolder">
        <h2>New Folder</h2>
        <input type="text" id="name" value="Untitled Folder">
        <div class="btn">
            <button class="cancelFolder">Cancel</button>
            <button class="createFolder">Create</button>
        </div>
    </div>

    <div class="addFile">
        <h2>New File</h2>
        <input type="text" id="name1" value="Untitled File">
        <div class="btn">
            <button class="cancelFile">Cancel</button>
            <button class="createFile">Create</button>
        </div>
    </div>


    <template id="pageTemplates">
        <div class="folder">
            <img src="Images/folder.png">
            <div class="more" style="display: none;">
                <div action="edit">Edit</div>
                <div action="delete">Delete</div>
                <div action="star">Star</div>
            </div>
            <div class="more1" style="display: none;">
                <div action="restore">Restore</div>
                <div action="remove">Delete</div>
            </div>
            <div purpose="name"></div>
        </div>
        <div class="file">
            <img src="Images/folder2.png">
            <div class="more" style="display: none;">
                <div action="edit">Edit</div>
                <div action="delete">Delete</div>
                <div action="star">Star</div>
            </div>
            <div class="more1" style="display: none;">
                <div action="restore">Restore</div>
                <div action="remove">Delete</div>
            </div>
            <div purpose="name"></div>
        </div>
        <a class="path"></a>
        <a class="arrow">></a>

        <div purpose="notepad-menu" class="notepad-menu">
            <span action="save" class="material-icons">save</span>
            <span pressed="false" action="bold" class="material-icons">format_bold</span>
            <span pressed="false" action="italic" class="material-icons">format_italic</span>
            <span pressed="false" action="underline" class="material-icons">format_underline</span>
            <input type="color" action="bg-color" />
            <input type="color" action="fg-color" />
            <select action="font-family">
                <option value="monospace">monospace</option>
                <option value="serif">serif</option>
                <option value="sans-serif">sans-serif</option>
                <option value="cursive">cursive</option>
            </select>
            <select action="font-size">
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
            </select>
            <span action="download" class="material-icons">download</span>
            <span action="forupload" class="material-icons">upload</span>
            <input action="upload" type="file"/>
            <a purpose="download" href="http://www.google.com" target="_blank">Link</a>
        </div>
        <div purpose="notepad-body" class="notepad-body">
            <textarea>I am the notepad's body</textarea>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
